<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body onload="handlePageLoaded()">

    <div id="loading-screen">
        <div class="loading-logo">drk</div>
        <div>Architechure | Interior | Landscape</div>
    </div>

    <div id="bg" class="img bg">
        <div class="content" id="content">
            <div class="navbar">
                <div class="logo">drk</div>
                <div class="connect">
                    <a class="ctc_button" href="https://calendly.com/ykumat/30min"><img src="images/calendar.svg"/></a>
                    <small style="font-size:10px">Book Appointment</small>
                </div>
            </div>
            <div class="carousel">
                <div class="container-outer">
                    <div class="container-inner">
                <img class="image_preview" src="images/cafe.jpg" alt="" onclick="changeBg('images/cafe.jpg')">
                <img class="image_preview" src="images/living_room.jpg" alt="" onclick="changeBg('images/living_room.jpg')">
                <img class="image_preview" src="images/bedroom_office.jpg" alt="" onclick="changeBg('images/bedroom_office.jpg')">
                <img class="image_preview" src="images/cloth_shop.jpg" alt="" onclick="changeBg('images/cloth_shop.jpg')">
                <img class="image_preview" src="images/purse_store.jpg" alt="" onclick="changeBg('images/purse_store.jpg')">
                <img class="image_preview" src="images/container_cafe.jpg" alt="" onclick="changeBg('images/container_cafe.jpg')">
                </div></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
